<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Manish</td>
            <td rowspan="2">9999999999</td>
            <td>30/05/2004</td>
        </tr>
        <tr>
            <td>Pushpendra</td>
            <td>15/05/2004</td>
        </tr>
    </table>
</body>
</html>
