<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Holi</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0
            </p>
            <span class ="name">Days</span>
            </div>
        <div class="countdown-el hours-c ">
        <p class="big-text" id="hours">0
        </p>
        <span class ="name">Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0
            </p>
            <span class ="name">Minutes</span>
            </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0
            </p>
            <span class ="name">Seconds</span>      
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
