<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor and Image Tags</title>
</head>
<body>
    <h1>Anchor and Image Tags</h1>
    
    <!-- Anchor Tag -->
    <h2>Anchor Tag</h2>
    <p><a href="https://www.example.com" target="_blank" title="Visit Example Website">Visit Example Website</a></p>
    
    <!-- Image Tag -->
    <h2>Image Tag</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" title="Placeholder Image">
</body>
</html>
