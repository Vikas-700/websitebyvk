<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding-right:70px;
        }
    </style>
</head>
<body>
    <h1>Car Table</h1>
    <table>
        <tr>
            <th>Car Company Name</th>
            <th>Car Name</th>
        </tr>        
        <tr>
            <td>Ford</td>
            <td>Mustang</td>
        </tr>
        <tr>
            <td>Toyota</td>
            <td>Camry</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>3 Series</td>
        </tr>
        <tr>
            <td colspan="2">Audi is a car brand that is part of the Volkswagen Group. The name Audi is based on a Latin translation of the surname of the founder, August Horch.</td>
        </tr>
        <tr>
            <td>Audi</td>
            <td>Audi e-tron GT</td>
        </tr>
    </table>
</body>
</html>
