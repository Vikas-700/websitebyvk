<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding-right:70px;
        }
    </style>
</head>
<body>
    <h1>Car Table</h1>
    <table>
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
         <tr>
            <td>Dodge</td>
            <td>Challenger</td>
            </tr>
            <tr>
                   <td>Maruti</td>
                   <td>Swift</td> 
            </tr> 
            <tr>
                 <td>Jeep</td>
                  <td>Wrangler</td> 
            </tr>
            <tr>
                    <td colspan="2">All these car company names and their model names are collected from the internet.
                        <br> You can change Company and model name as per your choice.</td>
            </tr>
            <tr>
                    <td>BMW</td>
                    <td>BMW 5 Series</td>
            </tr>
    </table>
</body>
</html>
