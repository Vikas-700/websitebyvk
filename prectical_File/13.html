<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Fruit Table</h1>
    
    <table>
        <tr>
            <th>S.No.</th>
            <th>Fruit Name</th>
            <th>Quantity</th>
        </tr>        
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Orange</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Banana</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
