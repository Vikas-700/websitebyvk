<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Tags</title>
</head>
<body>
    <h1>Phrase Tags</h1>
    
    <strong>Bold</strong>
     <em>Emphasized</em>
      <i>Italic</i>
       <mark>Marked</mark>
        H<sub>2</sub>O, E = mc<sup>2</sup>
         <del>Deleted</del>
          <ins>Inserted</ins>
           <abbr title="World Health Organization">WHO</abbr>
            <cite>Citation</cite>
             <dfn>Definition</dfn>
              <code>Code</code>
               <kbd>Keyboard</kbd>
                <var>Variable</var> 
                <time>Time</time>
                 <address>Address</address>
                  <blockquote>Quote</blockquote>
                   <q>Inline Quote</q>
</body>
</html>
